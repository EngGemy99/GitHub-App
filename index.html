<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="css/main.css" />
    <title>GitHub App</title>
  </head>
  <body>
    <div class="alert alert-dark mb-3" role="alert">
      <h1 class="text-center">GitHub App</h1>
    </div>
    <main class="d-flex">
      <div class="left">
        <div class="searchBox border mb-4">
          <h4 class="bg-dark p-2 text-white">Search by user name</h4>
          <div class="form-group">
            <label>UserName:</label>
            <input type="text" class="form-control input-text" />
          </div>
          <button
            type="button"
            class="btn btn-primary Get-User form-control mb-3"
          >
            Get User
          </button>
        </div>
        <div class="Topic border">
          <h4 class="bg-dark p-2 text-white">Topic</h4>
          <div class="bts-language">
            <button
              type="button"
              data-lang="HTML"
              class="btn btn-primary form-control mb-3"
            >
              HTML
            </button>
            <button
              type="button"
              data-lang="CSS"
              class="btn btn-secondary form-control mb-3"
            >
              CSS
            </button>
            <button
              type="button"
              data-lang="JS"
              class="btn btn-success form-control mb-3"
            >
              JS
            </button>
            <button
              type="button"
              data-lang="PHP"
              class="btn btn-danger form-control mb-3"
            >
              PHP
            </button>
          </div>
        </div>
      </div>
      <div class="right">
        <h5 class="search-item"></h5>
        <div class="repos-container"></div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>
    <script src="js/main.js"></script>
  </body>
</html>
